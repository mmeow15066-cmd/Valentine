<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Letter — Mi Vida</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- LOCK OVERLAY -->
  <div id="lock-overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="lock-title" aria-describedby="lock-hint" aria-hidden="false">
    <div class="lock-box" role="document">
      <h1 id="lock-title">Enter password</h1>
      <button id="focus-helper" class="focus-helper" type="button" aria-hidden="true">Tap here to enter the password</button>
      <input id="password-input" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="Password" aria-label="Password" autocomplete="off" />
      <button id="unlock-btn" type="button">Unlock</button>
      <p id="lock-hint" class="hint">Hint: it's a 4-digit code</p>
      <p id="lock-error" class="error" aria-live="polite"></p>
    </div>
  </div>

  <main class="letter-only container">
    <a class="back-link" href="index.html">← Back</a>

    <div class="letter-wrap">
      <!-- Open Letter button (hidden until unlock) -->
      <button id="open-letter-btn" class="btn" style="display:none">Open Letter</button>

      <!-- Full letter (hidden until open-letter clicked) -->
      <img id="letter-full" src="loveletter.JPG" alt="Love Letter (full)" class="blurred-img" style="display:none" tabindex="0" role="button" aria-label="Click to reveal the message and play music" />

      <p id="letter-instructions" class="muted small">Click the letter image below to reveal the message and play the music.</p>

      <!-- message hidden until reveal -->
      <p id="flower-message" class="flower-message" style="display:none" aria-live="polite" aria-hidden="true"></p>

      <!-- flowers (inline) -->
      <figure id="inline-flowers" class="flower-figure inline" aria-hidden="true">
        <img id="flowers-inline" src="lilies.JPG" alt="Bouquet of lilies" />
        <figcaption class="muted small">A bouquet of lilies — for you.</figcaption>
      </figure>

      <div id="music-controls" class="music-controls" style="display:none" aria-hidden="true">
        <div style="display:flex;gap:.5rem;align-items:center;">
          <button id="play-btn" type="button">Play</button>
          <button id="pause-btn" type="button" style="display:none">Pause</button>
          <label for="volume" class="small muted" style="margin-left:8px">Volume</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
        </div>
      </div>

      <p style="margin-top:18px"><a class="btn" href="index.html">Back to home</a></p>
    </div>
  </main>

  <audio id="bg-music" src="music.mp3" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
