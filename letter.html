<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Letter — Mi Vida</title>
  <meta name="description" content="A personal love letter with music.">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="locked letter-page">
  <!-- LOCK OVERLAY -->
  <div id="lock-overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="lock-title" aria-describedby="lock-hint">
    <div class="lock-box" role="document">
      <h1 id="lock-title">Enter password</h1>
      <input id="password-input" type="password" placeholder="Password" aria-label="Password" autocomplete="off" />
      <button id="unlock-btn" type="button">Unlock</button>
      <p id="lock-hint" class="hint">Hint: it's a 4-digit code</p>
      <p id="lock-error" class="error" aria-live="polite"></p>
    </div>
  </div>

  <main class="letter-only container" aria-hidden="true">
    <a class="back-link" href="index.html">← Back</a>

    <div class="letter-wrap">
      <img id="letter-full" src="loveletter.JPG" alt="Love Letter (full)" />

      <p id="letter-instructions" class="muted small">Click the message below to reveal it and play the music.</p>

      <!-- hidden message revealed on click; starts blurred and clickable -->
      <p id="flower-message" class="flower-message blurred" role="status" aria-live="polite" aria-hidden="true" tabindex="0"></p>

      <!-- inline flowers placed under the message (not part of the message) -->
      <figure id="inline-flowers" class="flower-figure inline" aria-hidden="true">
        <img id="flowers-inline" src="lilies.JPG" alt="Bouquet of lilies" />
        <figcaption class="muted small">A bouquet of lilies — for you.</figcaption>
      </figure>

      <div id="music-controls" class="music-controls" aria-hidden="true" style="display:none">
        <div style="display:flex;gap:.5rem;align-items:center;">
          <button id="play-btn" type="button">Play</button>
          <button id="pause-btn" type="button" style="display:none">Pause</button>
          <label for="volume" class="small muted" style="margin-left:8px">Volume</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
        </div>
      </div>

      <p style="margin-top:18px"><a class="btn" href="index.html">Back to home</a></p>
    </div>
  </main>

  <audio id="bg-music" src="music.mp3" preload="auto"></audio>

  <script src="script.js" defer></script>
</body>
</html>
