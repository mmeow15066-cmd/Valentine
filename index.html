<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine's Day — Mi Vida</title>
  <meta name="description" content="A small Valentine's surprise — memories, a letter and flowers.">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="locked">
  <!-- LOCK OVERLAY (present on every page) -->
  <div id="lock-overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="lock-title" aria-describedby="lock-hint" aria-hidden="false">
    <div class="lock-box" role="document">
      <h1 id="lock-title">Enter password</h1>
      <!-- mobile-friendly numeric input -->
      <input id="password-input" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Password" aria-label="Password" autocomplete="off" />
      <button id="unlock-btn" type="button">Unlock</button>
      <p id="lock-hint" class="hint">Hint: it's a 4-digit code</p>
      <p id="lock-error" class="error" aria-live="polite"></p>
    </div>
  </div>

  <div id="hearts" class="hearts" aria-hidden="true"></div>

  <header class="cover" aria-hidden="true">
    <img src="cover.JPG" alt="Soft background of flowers" class="cover-img">
    <h1 class="cover-title">Happy Valentine's Day<br><span class="sub">mi vida</span></h1>
  </header>

  <main class="container" aria-hidden="true">
    <section class="intro">
      <h2>Te amo mi angel</h2>
      <p class="lead">This little page is for you — a surprise full of memories.</p>
    </section>

    <section id="timers" class="timers" aria-hidden="true">
      <div class="time-card">
        <h3>Time together</h3>
        <p id="since">Calculating...</p>
      </div>
      <div class="time-card">
        <h3>Countdown to next anniversary</h3>
        <p id="countdown">Calculating...</p>
      </div>
    </section>

    <section id="gallery" class="gallery-section" aria-hidden="true">
      <h2>Us</h2>
      <div class="polaroids" role="list">
        <figure class="polaroid" role="listitem"><img src="polaroid1.JPG" alt="Us at the beach" loading="lazy"><figcaption>Us</figcaption></figure>
        <figure class="polaroid" role="listitem"><img src="polaroid2.JPG" alt="Coffee together" loading="lazy"><figcaption>Us</figcaption></figure>
        <figure class="polaroid" role="listitem"><img src="polaroid3.JPG" alt="Smiles" loading="lazy"><figcaption>Us</figcaption></figure>
        <figure class="polaroid" role="listitem"><img src="polaroid4.JPG" alt="City walk" loading="lazy"><figcaption>Us</figcaption></figure>
        <figure class="polaroid" role="listitem"><img src="polaroid5.JPG" alt="Date night" loading="lazy"><figcaption>Us</figcaption></figure>
        <figure class="polaroid" role="listitem"><img src="polaroid6.JPG" alt="Laughing together" loading="lazy"><figcaption>Us</figcaption></figure>
        <figure class="polaroid" role="listitem"><img src="polaroid7.JPG" alt="Hug" loading="lazy"><figcaption>Us</figcaption></figure>
        <figure class="polaroid" role="listitem"><img src="polaroid8.JPG" alt="A candid moment" loading="lazy"><figcaption>Us</figcaption></figure>
      </div>
    </section>

    <section id="letter" class="letter-section" aria-hidden="true">
      <h2>My Love Letter</h2>
      <div class="letter">
        <a href="letter.html" aria-label="Open the full love letter">
          <img src="loveletter.JPG" alt="Love Letter (thumbnail)" />
        </a>
      </div>
      <div class="letter-actions">
        <a class="btn" href="letter.html">Open letter</a>
      </div>
    </section>

    <footer class="footer" aria-hidden="true">
      <p>Made with ♥</p>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
