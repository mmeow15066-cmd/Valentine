<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flowers — Mi Vida</title>
  <meta name="description" content="A bouquet for you.">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="locked flowers-page">
  <!-- LOCK OVERLAY (same one as index) -->
  <div id="lock-overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="lock-title" aria-describedby="lock-hint">
    <div class="lock-box" role="document">
      <h1 id="lock-title">Enter password</h1>
      <input id="password-input" type="password" placeholder="Password" aria-label="Password" autocomplete="off" />
      <button id="unlock-btn" type="button">Unlock</button>
      <p id="lock-hint" class="hint">Hint: it's a 4-digit code</p>
      <p id="lock-error" class="error" aria-live="polite"></p>
    </div>
  </div>

  <main class="flower-only container" aria-hidden="true">
    <a class="back-link" href="index.html">← Back</a>

    <figure class="flower-figure">
      <img id="flowers-full" src="lilies.JPG" alt="Bouquet of lilies" />
      <figcaption class="muted small">A bouquet of lilies — for you.</figcaption>
    </figure>

    <!-- message shown when the flowers page loads (revealed after unlock) -->
    <p id="flower-message" class="flower-message" role="status" aria-live="polite" aria-hidden="true"></p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
